<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSCARCEP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
</head>
<body>
   <section id="conteudo">
        <section id="titulo">
            <h1>Verificador de Endere√ßo</h1>
        </section>
    
        <div class="row">
            <div class="col-md-6">
                <section id="formulario">
                    <form id="cepForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="CEP" placeholder="CEP" maxlength="10" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="uf" placeholder="UF" readonly>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="localidade" placeholder="Cidade" readonly>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="logradouro" placeholder="Logradouro" readonly>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="bairro" placeholder="Bairro" readonly>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="btn">Buscar</button>
                        </div>
                    </form>
                    <div id="resultado" class="mt-3"></div>
                </section>
            </div>
            <div class="col-md-6">
                <div id="map"></div>
            </div>
        </div>
        
        <img src="img/cep.png" alt="Imagem de um CEP" class="img-fluid">
   </section>

   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
   <script src="javascript.js"></script>
</body>
</html>
